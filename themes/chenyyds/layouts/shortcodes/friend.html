{{ if .Get "url" }}
<div class="archive-item col-6 col-lg-4 mb-3">
	<div class="item-thumb item-avatar mr-2" style="background-image: url(https://gravatar.loli.net/avatar/{{ .Get "md5" }});"></div>
	<div class="item-inner">
		<a class="item-title text-sm" href={{ .Get "url" }}>{{ .Get "name" }}</a>
		<span class="article-date text-xs">
			{{ if .Get "des" }}{{ .Get "des" }}{{ else }}{{ .Get "url" }}{{ end }}
		</span>
	</div>
</div>
{{ end }}
