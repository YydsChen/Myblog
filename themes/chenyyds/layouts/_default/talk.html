{{ define "main" }}

{{ if .Site.Params.twikoo.enable }}
<style>
	.timeline {
		position: relative;
		padding-left: .5rem;
		cursor: pointer;
	}

	.timeline ul {
		position: relative;
		margin-left: 2rem;
	}

	.timeline ul::before {
		position: absolute;
		left: -2rem;
		display: block;
		min-height: 100%;
		border: 1px solid var(--light-background-secondary);
		content: "";
	}

	.dark-theme .timeline ul::before {
		border: 1px solid var(--dark-background-secondary);
	}

	.timeline ul li {
		position: relative;
		list-style: none;
	}

	.timeline ul li::before {
		position: absolute;
		top: 18px;
		left: -8px;
		width: 0;
		height: 0;
		border-color: transparent var(--light-background-secondary) transparent transparent;
		border-style: solid;
		border-width: 8px 8px 8px 0;
		content: '';
	}

	.dark-theme .timeline ul li::before {
		border-color: transparent var(--dark-background-secondary) transparent transparent;
	}

	.timeline ul li::after {
		position: absolute;
		top: 20px;
		left: -37px;
		width: 12px;
		height: 12px;
		border: 2px solid var(--light-background);
		border-radius: 50%;
		background-color: rgba(24,144,255,.25);
		box-shadow: 0px 2px 10px -2px rgb(0,0,0, .25);
		content: '';
	}

	.dark-theme .timeline ul li::after {
		border: 2px solid var(--dark-border-color);
	}

	.timeline ul li:hover::after {
		background-color: var(--main-hover-color);
		box-shadow: 0px 2px 10px -2px rgb(24, 144, 255, .85);
	}

	.item-body {
		position: relative;
		padding: 1rem;
		border-radius: .33rem;
		background-color: var(--light-background-secondary);
		transition: all .6s ease-out;
	}

	.dark-theme .item-body {
		background-color: var(--dark-background-secondary);
	}

	.timeline-link {
		position: relative;
		display: flex;
		overflow: hidden;
		padding-bottom: 100%;
		width: 100%;
		height: 0;
		border-radius: .33rem;
		justify-content: center;
	}

	.timeline-link img {
		position: absolute;
		width: 100%;
		flex: 1;
		border-radius: inherit;
	}

	.item-mate {
		margin-top: .75rem;
		color: var(--light-color-secondary);
	}

	.dark-theme .item-mate {
		color: var(--dark-color-secondary);
	}

	.item-mate .division {
		display: flex;
		width: 4px;
		height: 4px;
		border-radius: 50%;
		background-color: var(--main-hover-color);
	}

	.load {
		position: relative;
		display: flex;
	}

	.load-btn {
		flex: 1;
		color: var(--light-color);
		font-weight: normal;
		transition: all .6s ease-out;
	}

	.load-btn:hover {
		box-shadow: 0px 18px 12px -12px rgb(0, 0, 0, .25);
	}
</style>

<Section class="content">
	<div class="content-header">
		<div class="container">
			<div class="header-title">
				<h1 class="title">{{ .Title }}</h1>
			</div>
		</div>
	</div>

	<div class="archive mt-3">
		<div class="container">
			<div id="bber"></div>
		</div>
	</div>
</Section>
<script src="https://imgcache.qq.com/qcloud/cloudbase-js-sdk/1.4.0/cloudbase.full.js"></script>
<script src="https://fastly.jsdelivr.net/gh/buddys/qq-wechat-emotion-parser@master/dist/qq-wechat-emotion-parser.min.js">
</script>

<script>
	const app = cloudbase.init({
		env: "{{ .Site.Params.twikoo.appId }}"
		//region: "ap-guangzhou"
	})
</script>
<script type="text/javascript" src="{{ "js/bber.js" | absURL }}"></script>
<script type="text/javascript" src='https://fastly.jsdelivr.net/npm/jquery@3/dist/jquery.min.js'></script>
{{ end }}

{{ end }}
