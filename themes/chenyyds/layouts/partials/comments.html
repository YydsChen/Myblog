  <!-- twikoo -->
  {{- if .Site.Params.twikoo.enable -}}

  <div id="tcomment"></div>
  <script type="text/javascript" src="https://fastly.jsdelivr.net/npm/twikoo@{{ .Site.Params.twikoo.version }}/dist/twikoo.all.min.js"></script>
  <script>
  twikoo.init({
    envId: '{{ .Site.Params.twikoo.appId }}',
    el: '#tcomment',
    // region: 'ap-wuhan', // 环境地域，默认为 ap-shanghai，如果您的环境地域不是上海，需传此参数
    // path: 'window.location.pathname', // 用于区分不同文章的自定义 js 路径，如果您的文章路径不是 location.pathname，需传此参数
  })
  </script>

  {{- end }}
